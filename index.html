<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/dt1.jpg" alt="img" draggable="false"></div>
          <h2>Trupti Sharma</h2>
          <span>Gynecologist</span>
          <button>More</button>
        </li>
        <li class="card">
          <div class="img"><img src="images/dt3.jpg" alt="img" draggable="false"></div>
          <h2>Joenas Brauers</h2>
          <span>Neurologist</span>
          <button>More</button>
        </li>
        <li class="card">
          <div class="img"><img src="images/dt4.jpg" alt="img" draggable="false"></div>
          <h2>Lariach French</h2>
          <span>Dermatologist</span>
          <button>More</button>
        </li>
        <li class="card">
          <div class="img"><img src="images/dt9.jpg" alt="img" draggable="false"></div>
          <h2>James Khosravi</h2>
          <span>Cardiologist</span>
          <button>More</button>
        </li>
        <li class="card">
          <div class="img"><img src="images/dt7.jpg" alt="img" draggable="false"></div>
          <h2>Kristina Zasiadko</h2>
          <span>Pediatrician</span>
          <button>More</button>
        </li>
        <li class="card">
          <div class="img"><img src="images/dt2.jpg" alt="img" draggable="false"></div>
          <h2>Donald Horton</h2>
          <span>Allergist</span>
          <button>More</button>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
